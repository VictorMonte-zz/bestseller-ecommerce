<?xml version="1.0" encoding="ISO-8859-1" ?>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"  
      	xmlns:p="http://primefaces.prime.com.tr/ui"        
      	xmlns:c="http://java.sun.com/jsp/jstl/core"
      	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <title>BestSeller Admin | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"></link>
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css"></link>
    <!-- iCheck -->
    <link rel="stylesheet" href="js/iCheck/square/blue.css"></link>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
  <body class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="login.xhtml"><b>BestSeller</b>Admin</a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Registre-se como administrador</p>
        
        <h:form>
	        <!-- Nome -->
        	<div class="form-group has-feedback">
        		<h:inputText a:placeholder="Nome Completo" styleClass="form-control" value="#{adminBean.admin.nome}"></h:inputText>            	
            	<span class="glyphicon glyphicon-user form-control-feedback"></span>
          	</div>
          	
          	<!-- Login  -->
          	<div class="form-group has-feedback">
        		<h:inputText a:placeholder="Login" styleClass="form-control" value="#{adminBean.admin.nome}"></h:inputText>            	
            	<span class="glyphicon glyphicon-eye-open form-control-feedback"></span>
          	</div>
          	
          	<!-- Senha -->
          	<div class="form-group has-feedback">
        		<h:inputSecret a:placeholder="Senha" styleClass="form-control" value="#{adminBean.admin.nome}"></h:inputSecret>            	
            	<span class="glyphicon glyphicon-lock form-control-feedback"></span>
          	</div>
          	
          	<div class="col-xs-4">
              
            </div>
            
            <div class="row">
	            <div class="col-xs-8">
	              <div class="checkbox icheck">
	                <label>
	                  <input type="checkbox">  Eu concórdo com os</input> <a href="#">termos</a>
	                </label>
	              </div>
	            </div><!-- /.col -->
	            <div class="col-xs-4">
	              <h:commandButton value="Cadastrar" styleClass="btn btn-primary btn-block btn-flat" action="#{adminBean.cadastrar}"></h:commandButton>
	            </div><!-- /.col -->
          </div>
          	
        </h:form>
        
        <!-- <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using Google+</a>
        </div> -->

        <a href="login.jsf" class="text-center">Eu já estou cadastrado</a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

    <!-- jQuery 2.1.4 -->
    <script src="js/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
