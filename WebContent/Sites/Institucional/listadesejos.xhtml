<body>
	<f:view locale="#{facesContext.externalContext.requestLocale}">
	<header>
	<div class="container">
		<div class="row">

			<!-- Logo -->
			<div class="col-lg-4 col-md-3 hidden-sm hidden-xs">
				<div class="well logo">
					<a href="index.html"> BestSeller <span>Online #{msg.livraria}</span>
					</a>
					<div>#{msg.subtitulo}</div>
				</div>
			</div>
			<!-- End Logo -->			
			
		</div>
	</div>
	</header>

	<!-- Navigation -->
	<nav class="navbar navbar-inverse" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<!-- text logo on mobile view -->
			<a class="navbar-brand visible-xs" href="index.html">Mimity
				Online Shop</a>
		</div>
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<h:form>
				<ul class="nav navbar-nav">
					<li>						
						<h:commandLink action="index" value="home" />							
					</li>				
					<li>
						<h:commandLink action="#{bestSellerBean.listarListaDesejos}" rendered="#{bestSellerBean.usuario.id != ''}" value="Lista de desejo" />					
					</li>
					<li>
						<h:commandLink action="#{bestSellerBean.listarCarrinho}" rendered="#{bestSellerBean.usuario.id != ''}" value="Carrinho" />
					</li>
					<li>
						<h:commandLink action="buscar" value="#{msg.buscar}" />
					</li>				
				</ul>
			</h:form>
			<!-- Login Area  -->
			<c:choose>
				<c:when test="#{bestSellerBean.usuario.id != ''}">
					<h:form class="navbar-form navbar-right">
						<div class="form-group">
							<div style="font-family:'open_sanscondensed_light';
							font-size: 20px;text-transform: uppercase;color: #fff!important;">
								#{msg.bemvindo}, <h:outputLabel value="#{bestSellerBean.usuario.nome}"></h:outputLabel>
								<h:commandLink action="#{bestSellerBean.deslogar}">
    								<span class="glyphicon glyphicon-log-out"></span>
								</h:commandLink>			
							</div>							
						</div>
        			</h:form>				
					
				</c:when>
				<c:otherwise>
					<h:form id="FormularioLogin" class="navbar-form navbar-right">
						<div style="float:left;z-index:9999">
							<h:message for="txtLogin_frmLogin" style="color:red"></h:message>
							<br />
							<h:message for="txtSenha_frmLogin" style="color:red"></h:message>							
						</div>						
			            <div class="form-group">							
			              	<h:inputText id="txtLogin_frmLogin" a:placeholder="#{msg.login}" value="#{bestSellerBean.usuario.login}" 
			              	styleClass="form-control" required="true" requiredMessage="#{msg.loginInvalido}">
			              	</h:inputText>
			            </div>
			            <div class="form-group">				              
				              <h:inputSecret id="txtSenha_frmLogin" a:placeholder="#{msg.senha}" value="#{bestSellerBean.usuario.senha}"
				               styleClass="form-control" required="true" requiredMessage="#{msg.senhaInvalida}">
				              </h:inputSecret>
			            </div>			            		            
			            <h:commandButton styleClass="btn btn-primary" action="#{bestSellerBean.logar}" value="#{msg.logar}"></h:commandButton>
			            &nbsp;			            
			            <h:link value="#{msg.cadastreme}" outcome="CadastrarUsuario"></h:link>			            			            		            
        			</h:form>
				</c:otherwise>
			</c:choose>	
			
        	<!-- End Login Area -->
		</div>		
	</div>
	</nav>
	<!-- End Navigation -->

	<div class="container main-container">
        <div class="row">
        
			<!-- Cart -->
        	<div class="col-lg-9 col-md-9 col-sm-12">
        		<div class="col-lg-12 col-sm-12">
            		<span class="title">#{msg.listaDesejoTitulo}</span>
            	</div>
	            <div class="col-lg-12 col-sm-12 hero-feature">
					<h:form>
						<h:dataTable value="#{bestSellerBean.listaDesejos}" var="listaDesejo" 
						rendered="#{not empty bestSellerBean.listaDesejos}" styleClass="table table-bordered tbl-cart">
							<h:column>
								<f:facet name="header">#{msg.checkoutTitulo}</f:facet>									
								<h:outputText value="#{listaDesejo.produto.titulo}"/>
							</h:column>	
							<h:column>
								<f:facet name="header">#{msg.checkoutPreco}</f:facet>									
								<h:outputText value="#{listaDesejo.produto.preco}"/>
							</h:column>
						    <h:column>								
								<h:commandButton value="#{msg.checkoutRemover}" styleClass="btn btn-primary" action="#{bestSellerBean.removerListaDesejos(listaDesejo.produto.id)}"></h:commandButton>
							</h:column>
							<f:facet name="footer">
						        <h:panelGroup style="display:block; text-align:right">
						        	<strong>
						        		<h:outputLabel value="#{msg.checkoutTotal}"></h:outputLabel>
						        	</strong>
						            <h:outputText value="#{bestSellerBean.listaDesejosTotal}" />						            
						        </h:panelGroup>
    						</f:facet>
						</h:dataTable>
						<h:outputLabel value="#{msg.listaDesejoNenhumItem}" rendered="#{empty bestSellerBean.listaDesejos}"></h:outputLabel>
						<br />
						<div class="btn-group btns-cart">
							<h:commandButton value="#{msg.listaDesejoContinuarCompra}" styleClass="btn btn-primary" action="index"></h:commandButton>
							&nbsp;
							<h:commandButton value="#{msg.checkout}" styleClass="btn btn-primary" action="#{bestSellerBean.checkoutListaDesejos}" ></h:commandButton>
						</div>					
					</h:form>					
	            </div>
        	</div>
        	<!-- End Cart -->
        </div>
	</div>

			</div>

	</div>
