<body>
	<header>
	<div class="container">
		<div class="row">

			<!-- Logo -->
			<div class="col-lg-4 col-md-3 hidden-sm hidden-xs">
				<div class="well logo">
					<a href="index.html"> BestSeller <span>Online Library</span>
					</a>
					<div>Os melhores livros com os melhores preços.</div>
				</div>
			</div>
			<!-- End Logo -->

			<!-- Search Form -->
			<div class="col-lg-5 col-md-5 col-sm-7 col-xs-12">
				<div class="well">
					<form action="">
						<div class="input-group">
							<input type="text" class="form-control input-search"
								placeholder="Busque seu livro aqui..." /> <span
								class="input-group-btn">
								<button class="btn btn-default no-border-left" type="submit">
									<i class="fa fa-search"></i>
								</button>
							</span>
						</div>
					</form>
				</div>
			</div>
			<!-- End Search Form -->
			
		</div>
	</div>
	</header>

	<!-- Navigation -->
	<nav class="navbar navbar-inverse" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<!-- text logo on mobile view -->
			<a class="navbar-brand visible-xs" href="index.html">Mimity
				Online Shop</a>
		</div>
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<h:form>
				<ul class="nav navbar-nav">
					<li>						
						<h:commandLink action="home" value="Home" />						
					</li>				
					<li>
						<h:commandLink action="#{bestSellerBean.listarListaDesejos}" rendered="#{bestSellerBean.usuario.id != ''}" value="Lista de desejo" />					
					</li>
					<li>
						<h:commandLink action="#{bestSellerBean.listarCarrinho}" rendered="#{bestSellerBean.usuario.id != ''}" value="Carrinho" />
					</li>
					<li>
						<h:commandLink action="buscar" value="Buscar" />
					</li>				
				</ul>
			</h:form>
			<!-- Login Area  -->
			<c:choose>
				<c:when test="#{bestSellerBean.usuario.id != ''}">
					<h:form class="navbar-form navbar-right">
						<div class="form-group">
							<div style="font-family:'open_sanscondensed_light';
							font-size: 20px;text-transform: uppercase;color: #fff!important;">
								Bem vindo, <h:outputLabel value="#{bestSellerBean.usuario.nome}"></h:outputLabel>
								<h:commandLink action="#{bestSellerBean.deslogar}">
    								<span class="glyphicon glyphicon-log-out"></span>
								</h:commandLink>			
							</div>							
						</div>
        			</h:form>				
					
				</c:when>
				<c:otherwise>
					<h:form class="navbar-form navbar-right">
			            <div class="form-group">							
			              	<h:inputText a:placeholder="Login" value="#{bestSellerBean.usuario.login}" styleClass="form-control">
			              	</h:inputText>
			            </div>
			            <div class="form-group">				              
				              <h:inputSecret a:placeholder="Senha" value="#{bestSellerBean.usuario.senha}" styleClass="form-control">
				              </h:inputSecret>
			            </div>			            		            
			            <h:commandButton styleClass="btn btn-primary" action="#{bestSellerBean.logar}" value="Logar"></h:commandButton>
			            &nbsp;			            
			            <h:link value="Cadastre-me" outcome="CadastrarUsuario"></h:link>			            		            
        			</h:form>
				</c:otherwise>
			</c:choose>	
			
        	<!-- End Login Area -->
		</div>		
	</div>
	</nav>
	<!-- End Navigation -->

	<div class="container main-container">
		<div class="row">
        
			<!-- Cart -->
        	<div class="col-lg-9 col-md-9 col-sm-12">
        		<div class="col-lg-12 col-sm-12">
            		<span class="title">Checkout</span>
            	</div>
	            <div class="col-lg-12 col-sm-12 hero-feature">
					<h:form>
						<h:dataTable value="#{bestSellerBean.carrinho}" var="item" 
						rendered="#{not empty bestSellerBean.carrinho}" styleClass="table table-bordered tbl-cart">
							<h:column>
								<f:facet name="header">Titulo</f:facet>									
								<h:outputText value="#{item.titulo}"/>
							</h:column>	
							<h:column>
								<f:facet name="header">Preço</f:facet>									
								<h:outputText value="#{item.preco}"/>
							</h:column>
						    <h:column>								
								<h:commandButton value="Remover" styleClass="btn btn-primary" action="#{bestSellerBean.removerItemDoCarrinho(item)}"></h:commandButton>
							</h:column>
							<f:facet name="footer">
						        <h:panelGroup style="display:block; text-align:right">
						        	<strong>
						        		<h:outputLabel value="Total"></h:outputLabel>
						        	</strong>
						            <h:outputText value="#{bestSellerBean.carrinhoTotal}" />						            
						        </h:panelGroup>
    						</f:facet>
						</h:dataTable>
						<h:outputLabel value="Carrinho vazio!!" rendered="#{empty bestSellerBean.carrinho}"></h:outputLabel>
						<br />
						<div class="btn-group btns-cart">							
							<h:commandButton value="Finalizar compra" styleClass="btn btn-primary" action="#{bestSellerBean.finalizarCompra}" ></h:commandButton>
						</div>					
					</h:form>					
	            </div>
        	</div>
        	<!-- End Cart -->
        </div>
	</div>
